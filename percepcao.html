<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treino de Percep√ß√£o</title>
  <link rel="stylesheet" href="custom.css" />
  <style>
    :root {
      --verde: #1f5d3e;
      --laranja: #c7791a;
      --vermelho: #a92626;
      --roxo: #6d28d9;
      --claro: #3a3a3a;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e url('background-notas-musicais.png') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .titulo {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .nivel-box {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      margin: 1rem;
    }

    .nivel-nome {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .descricao-nivel {
      margin-top: 1rem;
      opacity: 0.8;
      font-size: 1rem;
    }

    .botoes-navegacao {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 2rem;
      margin: 2rem 0;
      cursor: pointer;
    }

    .wp-element-button {
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 1rem;
      color: #fff;
      cursor: pointer;
    }

    .jogo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .pontuacao {
      font-size: 1.2rem;
    }

    .progresso {
      width: 200px;
      height: 8px;
      background: var(--claro);
      border-radius: 5px;
      overflow: hidden;
    }

    .progresso-inner {
      height: 100%;
      background: #fff;
      width: 30%; /* exemplo */
    }

    .tempo {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    .botoes-jogo button {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="titulo">üéµ Treino de Percep√ß√£o</div>

  <div id="intro">
    <div id="level-select">
      <div id="level-carousel" class="botoes-navegacao">
        <div id="prev-level" class="seta-esquerda nav-btn">&#9664;</div>
        <div id="level-display" class="nivel-box" style="border-left: 5px solid var(--verde)">
          <button data-level="facil" class="nivel-nome level-btn easy wp-element-button">üéµ <span>F√°cil</span></button>
          <div class="descricao-nivel level-description">Treine sua percep√ß√£o com acordes maiores e menores. Ideal para iniciantes.</div>
        </div>
        <div id="next-level" class="seta-direita nav-btn">&#9654;</div>
      </div>
      <button id="start-game" class="wp-element-button">Iniciar</button>
    </div>
    <button id="select-difficulty" style="display:none;"></button>
  </div>

  <div id="game-area" class="jogo" style="display:none;">
    <div id="question" class="pontuacao">1 / 10</div>

    <div id="timer-bar" class="progresso">
      <div id="timer-progress" class="progresso-inner"></div>
    </div>

    <div id="timer" class="tempo">‚è≤ <span>0:00</span></div>

    <button id="play-sound" class="btn-repetir wp-element-button">üîÅ Repetir Acorde</button>

    <div id="options" class="botoes-jogo">
      <button data-type="Maior" class="wp-element-button">‚òÄ Maior</button>
      <button data-type="Menor" class="wp-element-button">üåô Menor</button>
    </div>

    <p id="feedback"></p>
    <p id="result"></p>
    <div id="end-buttons" style="display:none;">
      <button id="retry-game" class="wp-element-button">üîÑ Refazer exerc√≠cio</button>
      <button id="change-level" class="wp-element-button">‚öôÔ∏è Mudar de n√≠vel</button>
    </div>
  </div>

  <script src="percepcao.js"></script>
</body>
</html>
